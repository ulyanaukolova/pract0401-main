<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Товар</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Добавить Товар</h1>
    <form th:action="@{/superuser/products}" method="post" th:object="${product}">
        <a th:href="@{/superuser/listProducts}" class="btn btn-secondary">Назад к списку продуктов</a>

        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input type="number" id="price" class="form-control" step="0.01" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="count">Количество</label>
            <input type="number" id="count" class="form-control" th:field="*{count}" required>
        </div>

        <!-- Выпадающий список категорий -->
        <div class="form-group">
            <label for="category">Категория</label>
            <select id="category" class="form-control" th:field="*{category.id}" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <!-- Выпадающий список производителей -->
        <div class="form-group">
            <label for="manufacturer">Производитель</label>
            <select id="manufacturer" class="form-control" th:field="*{manufacturer.id}" required>
                <option value="" disabled selected>Выберите производителя</option>
                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
