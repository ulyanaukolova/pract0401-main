<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи - Суперпользователь</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin/listUsers">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listRoles">Роли</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listManufacturers">Поставщики</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listStatuses">Статусы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listOrders">Заказы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listCategories">Категории</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listProducts">Товары</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <header>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Пользователи - Админ</h1>
            <a href="/auth/login" class="btn btn-primary">Выход</a>
        </div>
        <nav>
            <a href="/admin/createUser" class="btn btn-primary mb-3">Добавить пользователя</a>
        </nav>
    </header>

    <!-- Форма для поиска пользователей -->
    <form action="/admin/listUsers" method="get" class="mb-4">
        <input type="text" name="search" placeholder="Поиск по имени" class="form-control" th:value="${search}">
        <button type="submit" class="btn btn-primary mt-2">Поиск</button>
    </form>

    <main>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Логин</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.pathronymic}"></td>
                <td th:text="${user.login}"></td>
                <td>
                    <a th:href="@{/admin/listUsers/edit/{id}(id=${user.id})}" class="btn btn-primary">Редактировать</a>
                    <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Удалить</a>

                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
