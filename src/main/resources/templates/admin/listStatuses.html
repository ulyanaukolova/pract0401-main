<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Статусов - Суперпользователь</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin/listUsers">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listRoles">Роли</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listManufacturers">Поставщики</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listStatuses">Статусы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listOrders">Заказы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listCategories">Категории</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/listProducts">Товары</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Список Статусов - Админ</h1>
    <form action="/admin/listStatuses" method="get" class="mb-4">
        <input type="text" name="search" placeholder="Поиск по имени" class="form-control" th:value="${search}">
        <button type="submit" class="btn btn-primary mt-2">Поиск</button>
    </form>
    <a th:href="@{/admin/statuses/create}" class="btn btn-primary mb-3">Добавить статус</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Удалено</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="status : ${statuses}">
            <td th:text="${status.id}"></td>
            <td th:text="${status.name}"></td>
            <td th:text="${status.deleted ? 'Да' : 'Нет'}"></td>
            <td>
                <a th:href="@{/admin/statuses/edit/{id}(id=${status.id})}" class="btn btn-primary">Редактировать</a>
                <a th:href="@{/admin/statuses/delete/{id}(id=${status.id})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот статус?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
