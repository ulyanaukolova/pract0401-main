<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать категорию</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/roles">Роли</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/manufacturers">Поставщики</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/statuses">Статус</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders">Заказы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categories">Категории</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">Товар</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Редактировать категорию</h1>
    <form th:action="@{/categories/edit/{id}(id=${category.id})}" method="post">
        <div class="form-group">
            <label for="name">Название категории:</label>
            <input type="text" id="name" name="name" th:value="${category.name}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/categories" class="btn btn-secondary">Назад к списку</a>
    </form>
</div>
</body>
</html>
