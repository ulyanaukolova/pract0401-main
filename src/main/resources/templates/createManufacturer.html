<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать производителя</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Создать производителя</h1>
  <form action="/manufacturers" method="post">
    <div class="form-group">
      <label for="name">Название производителя:</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${manufacturer.name}" required>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Создать</button>
      <a href="/manufacturers" class="btn btn-secondary">Назад</a>
    </div>
  </form>
</div>
</body>
</html>
