<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать продукт</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="container mt-5">
    <h1>Создать продукт</h1>
    <nav>
        <a href="/products" class="btn btn-primary">Назад к списку</a>
    </nav>
</header>
<main class="container mt-4">
    <form action="/products" method="post">
        <div class="form-group">
            <label for="name">Название продукта:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="count">Количество:</label>
            <input type="number" id="count" name="count" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="category">Категория:</label>
            <select id="category" name="category.id" class="form-control" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="manufacturer">Производитель:</label>
            <select id="manufacturer" name="manufacturer.id" class="form-control" required>
                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</main>
</body>
</html>
