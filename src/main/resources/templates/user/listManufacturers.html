<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Производители</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/user/listUsers">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listRoles">Роли</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listManufacturers">Поставщики</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listStatuses">Статусы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listOrders">Заказы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listCategories">Категории</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listProducts">Товары</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Поставщики</h1>

    <form action="/manufacturers" method="get" class="mb-4">
        <input type="text" name="search" placeholder="Поиск по имени" class="form-control" th:value="${search}">
        <button type="submit" class="btn btn-primary mt-2">Поиск</button>
    </form>

    <a href="/manufacturers/create" class="btn btn-primary mb-3">Добавить производителя</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manufacturer : ${manufacturers}">
            <td th:text="${manufacturer.id}"></td>
            <td th:text="${manufacturer.name}"></td>
            <td>
                <a th:href="@{/manufacturers/edit/{id}(id=${manufacturer.id})}" class="btn btn-primary">Редактировать</a>
                <a th:href="@{/manufacturers/delete/{id}(id=${manufacturer.id})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этого производителя?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
