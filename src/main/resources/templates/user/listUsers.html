<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/user/listUsers">Пользователи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listRoles">Роли</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listManufacturers">Поставщики</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listStatuses">Статусы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listOrders">Заказы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listCategories">Категории</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/listProducts">Товары</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <header>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Пользователи</h1>
            <a href="/auth/login" class="btn btn-primary">Выход</a>
        </div>
        <nav>
            <a href="/users/create" class="btn btn-primary mb-3">Добавить пользователя</a>
        </nav>
    </header>

    <!-- Форма для поиска пользователей -->
    <form action="#" th:action="@{/users}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="search" th:value="${search}" class="form-control" placeholder="Поиск по имени">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Поиск</button>
            </div>
        </div>
    </form>

    <main>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Логин</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.pathronymic}"></td>
                <td th:text="${user.login}"></td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary">Редактировать</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
